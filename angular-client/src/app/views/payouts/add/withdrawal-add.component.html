<div class="bg-light dark:bg-transparent d-flex flex-row align-items-center" style="min-height: 45vh !important">
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card>
                        <c-card-header>Withdrawal Request Form</c-card-header>
                        <c-card-body>
                            <form cForm [formGroup]="withdrawalForm">
                                <c-row class="row">
                                    <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                        <label cLabel="col" for="merchantId">
                                            Merchant Id
                                        </label>
                                        <input cFormControl placeholder="Merchant Id" type="text" value={{merchant}}
                                            formControlName="merchantId" id="merchantId" name="merchantId" />
                                    </c-col>
                                    <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                        <label cLabel="col" for="accountName">
                                            Account Name
                                        </label>
                                        <input cFormControl placeholder="Account Name" type="text"
                                            formControlName="accountName" id="accountName" name="accountName" />
                                    </c-col>
                                    <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                        <label cLabel="col" for="accountNumber">
                                            Account Number
                                        </label>
                                        <input cFormControl placeholder="Account Number" type="text"
                                            formControlName="accountNumber" id="accountNumber" name="accountNumber" />
                                    </c-col>
                                    <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                        <label cLabel="col" for="account">
                                            Amount
                                        </label>
                                        <input cFormControl placeholder="Amount" type="text" formControlName="amount"
                                            id="amount" name="amount" />
                                    </c-col>
                                    <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                        <label cLabel="col" for="transactionId">
                                            Transaction Id
                                        </label>
                                        <input cFormControl placeholder="Transaction Id" type="text"
                                            formControlName="transactionId" id="transactionId" name="transactionId" />
                                    </c-col>
                                    <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                        <label cLabel="col" for="operationType">
                                            Operation Type
                                        </label>
                                        <input cFormControl placeholder="Operation Type" type="text"
                                            formControlName="operationType" id="operationType" name="operationType" />
                                    </c-col>
                                </c-row>
                            </form>
                            <c-row class="row mt-2">
                                <ng-container *ngIf="withdrawalFields.length">
                                    <ng-container *ngFor="let fields of withdrawalFields">
                                        <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                            <label cLabel="col" [for]="fields.fieldName">
                                                {{fields.fieldName}}
                                            </label>
                                            <input cFormControl [placeholder]="fields.placeHolder"
                                                [type]="fields.fieldType" (ngModelChange)="handleFieldEvents($event)"
                                                [(ngModel)]="fields['value']" [id]="fields.fieldName"
                                                [name]="fields.fieldName" [required]="fields.required" />
                                        </c-col>
                                    </ng-container>
                                </ng-container>
                            </c-row>
                            <c-row>
                                <c-col sm="12" xs="12" md="6" lg="4" style="padding: 5px;">
                                    <button cButton (click)="addTransaction()" class="px-4" color="primary">
                                        Submit
                                    </button>
                                </c-col>
                            </c-row>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
