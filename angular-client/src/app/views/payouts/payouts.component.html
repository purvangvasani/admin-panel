<c-container class="payouts-container" breakpoint="md">
    <c-row class="justify-content-center">
        <c-col lg="12" xl="12">
            <div class="example-wrapper">
                <div class="example-header">

                    <div style="margin-top: 6px">
                        <button cButton color="light" (click)="handleRefreshEvent()">
                            <svg fill="#000000" height="1rem" width="1rem" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 383.748 383.748" xml:space="preserve" stroke="#ffffff">
    
                                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                                
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                                
                                <g id="SVGRepo_iconCarrier"> <g> <path d="M62.772,95.042C90.904,54.899,137.496,30,187.343,30c83.743,0,151.874,68.13,151.874,151.874h30 C369.217,81.588,287.629,0,187.343,0c-35.038,0-69.061,9.989-98.391,28.888C70.368,40.862,54.245,56.032,41.221,73.593 L2.081,34.641v113.365h113.91L62.772,95.042z"/> <path d="M381.667,235.742h-113.91l53.219,52.965c-28.132,40.142-74.724,65.042-124.571,65.042 c-83.744,0-151.874-68.13-151.874-151.874h-30c0,100.286,81.588,181.874,181.874,181.874c35.038,0,69.062-9.989,98.391-28.888 c18.584-11.975,34.707-27.145,47.731-44.706l39.139,38.952V235.742z"/> </g> </g>
                                
                                </svg>
                        </button>
                        <div style="float: right;">
                            <c-pagination align="end" size="sm">
                                <li cPageItem [disabled]="currentPage === 1"
                                    [ngStyle]="{'cursor': currentPage === 1 ? '' : 'pointer'}">
                                    <a cPageLink (click)="handlePagination(currentPage - 1)" [routerLink]>Previous</a>
                                </li>
                                <ng-container *ngFor="let n of numSequence(totalPages); let i = index;">
                                    <li cPageItem [active]="currentPage === (i+1)"
                                        [ngStyle]="{'cursor': currentPage === (i+1) ? '' : 'pointer'}">
                                        <a cPageLink (click)="currentPage === (i+1) ? null : handlePagination(i+1)"
                                            [routerLink]>{{i+1}}</a>
                                    </li>
                                </ng-container>
                                <li cPageItem [disabled]="currentPage === totalPages"
                                    [ngStyle]="{'cursor': currentPage === totalPages ? '' : 'pointer'}">
                                    <a cPageLink (click)="handlePagination(currentPage + 1)" [routerLink]>Next</a>
                                </li>
                            </c-pagination>
                        </div>
                    </div>
                </div>
                <div class="data-table">
                    <ag-grid-angular style="width: 100%; height: 500px;" [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef" [rowSelection]="rowSelection"
                        [paginationPageSize]="paginationPageSize"
                        [paginationPageSizeSelector]="paginationPageSizeSelector" [pagination]="true"
                        [suppressPaginationPanel]="true" [suppressScrollOnNewData]="true" [rowData]="rowData"
                        [class]="themeClass" (paginationChanged)="onPaginationChanged($event)" [context]="context"
                        (gridReady)="onGridReady($event)" />
                </div>
            </div>
        </c-col>
    </c-row>
</c-container>
