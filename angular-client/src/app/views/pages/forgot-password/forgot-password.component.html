<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form cForm>
                                <h1>Oops</h1>
                                <p class="text-body-secondary">Forgot Password?</p>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input autoComplete="email" type="email" id="email"
                                        name="email" cFormControl placeholder="Email" />
                                </c-input-group>
                                <c-row>
                                    <c-col xs="8">
                                        <button cButton class="px-4" color="primary">
                                            Submit
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
