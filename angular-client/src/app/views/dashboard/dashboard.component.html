<c-row class="g-4">
  <c-col sm="6" xl="4">
    <a style="cursor: pointer; text-decoration: none;" [routerLink]="['/banks']">
      <c-widget-stat-a color="primary">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          List of Banks
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <svg cIcon name="cilDollar" class="mt-3 mb-3" style="height: 3rem; width: 3rem;"></svg>
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
  <c-col sm="6" xl="4">
    <a style="cursor: pointer; text-decoration: none;" [routerLink]="['/deposit']">
      <c-widget-stat-a color="info">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          Deposits
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <svg cIcon name="cilDollar" class="mt-3 mb-3" style="height: 3rem; width: 3rem;"></svg>
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
  <c-col sm="6" xl="4">
    <a style="cursor: pointer; text-decoration: none;" [routerLink]="['/payouts']">
      <c-widget-stat-a color="warning">
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          Withdrawals
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <svg cIcon name="cilDollar" class="mt-3 mb-3" style="height: 3rem; width: 3rem;"></svg>
        </ng-template>
      </c-widget-stat-a>
    </a>
  </c-col>
</c-row>
