<c-container class="banks-container" breakpoint="md">
    <c-row class="justify-content-center">
        <c-col class="mb-4">
            <button cButton color="primary"  (click)="handleCreateEvent()" style="float: left;">Create</button>
        </c-col>
    </c-row>
    <c-row class="justify-content-center">
        <c-col lg="12" xl="12">
            <c-card>
                <c-card-header>
                    <strong>List Of Banks</strong>
                </c-card-header>
                <c-card-body>
                    <table [responsive]="true" cAlign="middle" cTable>
                        <thead cTableColor="light">
                            <tr>
                                <th class="font-style" scope="col">ID</th>
                                <th class="font-style" scope="col">Bank Name</th>
                                <th class="font-style" scope="col">Date Of Creation</th>
                                <th class="font-style" scope="col">Active?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of bankList">
                                <td class="font-style">{{ item.id }}</td>
                                <td class="font-style">{{ item.bankName }}</td>
                                <td class="font-style">{{ item.dateOfCreation }}</td>
                                <td class="font-style">{{ item.isActive }}</td>
                                <td>
                                    <div class="btn-group b-strong">
                                        <svg viewBox="0 0 512 512" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            pointer-events="none" class="icon icon-2xl">
                                            <path fill="var(--ci-primary-color, currentColor)"
                                                d="M29.663,482.25l.087.087a24.847,24.847,0,0,0,17.612,7.342,25.178,25.178,0,0,0,8.1-1.345l142.006-48.172,272.5-272.5A88.832,88.832,0,0,0,344.334,42.039l-272.5,272.5L23.666,456.541A24.844,24.844,0,0,0,29.663,482.25Zm337.3-417.584a56.832,56.832,0,0,1,80.371,80.373L411.5,180.873,331.127,100.5ZM99.744,331.884,308.5,123.127,388.873,203.5,180.116,412.256,58.482,453.518Z"
                                                class="ci-primary"></path> (see https://g.co/ng/security#xss)
                                        </svg>

                                        <svg viewBox="0 0 512 512" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            role="img" class="icon icon-2xl">
                                            <path fill="var(--ci-primary-color, currentColor)"
                                                d="M96,472a23.82,23.82,0,0,0,23.579,24H392.421A23.82,23.82,0,0,0,416,472V152H96Zm32-288H384V464H128Z"
                                                class="ci-primary"></path>
                                            <rect width="32" height="200" x="168" y="216"
                                                fill="var(--ci-primary-color, currentColor)" class="ci-primary">
                                            </rect>
                                            <rect width="32" height="200" x="240" y="216"
                                                fill="var(--ci-primary-color, currentColor)" class="ci-primary">
                                            </rect>
                                            <rect width="32" height="200" x="312" y="216"
                                                fill="var(--ci-primary-color, currentColor)" class="ci-primary">
                                            </rect>
                                            <path fill="var(--ci-primary-color, currentColor)"
                                                d="M328,88V40c0-13.458-9.488-24-21.6-24H205.6C193.488,16,184,26.542,184,40V88H64v32H448V88ZM216,48h80V88H216Z"
                                                class="ci-primary"></path> (see https://g.co/ng/security#xss)
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
